  <!-- JS Berechnung-->
  <script type="text/javascript">
    //Variablen //
    var sum = 0;
    var price = 0;
    var numberOfItems = 0;
    var selected = 0;

    // Item Variablen //

    var summerrolls_count = 0; //1
    var springrolls_count = 0; //2
    var friedShrimp_count = 0; //3
    var edamame_count = 0; //4
    var pho_reg_count = 0; //5
    var pho_lg_count = 0; //6
    var bun_reg_count = 0; //7
    var bun_shrimp_count = 0; //8




    function addItem(price) {
      sum = sum + price;
      numberOfItems = numberOfItems + 1;
      document.getElementById("sum").innerHTML = sum.toFixed(2);
      document.getElementById("Anzahl").innerHTML = numberOfItems;
    }


    function removeAll() {
      sum = 0;
      numberOfItems = 0;
      summerrolls_count = 0; //1
      springrolls_count = 0; //2
      friedShrimp_count = 0; //3
      edamame_count = 0; //4
      pho_reg_count = 0; //5
      pho_lg_count = 0; //6
      bun_reg_count = 0; //7
      bun_shrimp_count = 0; //8

      document.getElementById("summerrolls_count").innerHTML = summerrolls_count;
      document.getElementById("summerrolls_count").style.color = "black";

      document.getElementById("springrolls_count").innerHTML = springrolls_count;
      document.getElementById("springrolls_count").style.color = "black";

      document.getElementById("friedShrimp_count").innerHTML = friedShrimp_count;
      document.getElementById("friedShrimp_count").style.color = "black";

      document.getElementById("edamame_count").innerHTML = edamame_count;
      document.getElementById("edamame_count").style.color = "black";

      document.getElementById("pho_reg_count").innerHTML = pho_reg_count;
      document.getElementById("pho_reg_count").style.color = "black";
      document.getElementById("pho_lg_count").innerHTML = pho_lg_count;
      document.getElementById("pho_lg_count").style.color = "black";

      document.getElementById("bun_reg_count").innerHTML = bun_reg_count;
      document.getElementById("bun_reg_count").style.color = "black";

      document.getElementById("bun_shrimp_count").innerHTML = bun_shrimp_count;
      document.getElementById("bun_shrimp_count").style.color = "black";

      document.getElementById("sum").innerHTML = sum;
      document.getElementById("Anzahl").innerHTML = numberOfItems;

    }

    function countItem(product) {
      selected = product;

      if (selected === 1) {
        summerrolls_count++;
        document.getElementById("summerrolls_count").innerHTML = summerrolls_count;
        document.getElementById("summerrolls_count").style.color = "white";
      } else if (selected === 2) {
        springrolls_count++;
        document.getElementById("springrolls_count").innerHTML = springrolls_count;
        document.getElementById("springrolls_count").style.color = "white";
      } else if (selected === 3) {
        friedShrimp_count++;
        document.getElementById("friedShrimp_count").innerHTML = friedShrimp_count;
        document.getElementById("friedShrimp_count").style.color = "white";
      } else if (selected === 4) {
        edamame_count++;
        document.getElementById("edamame_count").innerHTML = edamame_count;
        document.getElementById("edamame_count").style.color = "white";
      } else if (selected === 5) {
        pho_reg_count++;
        document.getElementById("pho_reg_count").innerHTML = pho_reg_count;
        document.getElementById("pho_reg_count").style.color = "white";
      } else if (selected === 6) {
        pho_lg_count++;
        document.getElementById("pho_lg_count").innerHTML = pho_lg_count;
        document.getElementById("pho_lg_count").style.color = "white";
      } else if (selected === 7) {
        bun_reg_count++;
        document.getElementById("bun_reg_count").innerHTML = bun_reg_count;
        document.getElementById("bun_reg_count").style.color = "white";
      } else if (selected === 8) {
        bun_shrimp_count++;
        document.getElementById("bun_shrimp_count").innerHTML = bun_shrimp_count;
        document.getElementById("bun_shrimp_count").style.color = "white";
      } else {
        alert("Fehler beim Hinzufügen des Artikels");
      }
      console.log(summerrolls_count, springrolls_count, friedShrimp_count, edamame_count, pho_reg_count, pho_lg_count, bun_reg_count, bun_shrimp_count);
    }


    function reduceCount(product, price) {
      selected_reduced = product;

      if (selected_reduced === 1 && summerrolls_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        summerrolls_count--;
        document.getElementById("summerrolls_count").innerHTML = summerrolls_count;
        document.getElementById("summerrolls_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 2 && springrolls_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        springrolls_count--;
        document.getElementById("springrolls_count").innerHTML = springrolls_count;
        document.getElementById("springrolls_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 3 && friedShrimp_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        friedShrimp_count--;
        document.getElementById("friedShrimp_count").innerHTML = friedShrimp_count;
        document.getElementById("friedShrimp_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 4 && edamame_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        edamame_count--;
        document.getElementById("edamame_count").innerHTML = edamame_count;
        document.getElementById("edamame_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 5 && pho_reg_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        pho_reg_count--;
        document.getElementById("pho_reg_count").innerHTML = pho_reg_count;
        document.getElementById("pho_reg_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 6 && pho_lg_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        pho_lg_count--;
        document.getElementById("pho_lg_count").innerHTML = pho_lg_count;
        document.getElementById("pho_lg_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;


      } else if (selected_reduced === 7 && bun_reg_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        bun_reg_count--;
        document.getElementById("bun_reg_count").innerHTML = bun_reg_count;
        document.getElementById("bun_reg_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;

      } else if (selected_reduced === 8 && bun_shrimp_count > 0) {
        sum = sum - price;
        numberOfItems = numberOfItems - 1;
        bun_shrimp_count--;
        document.getElementById("bun_shrimp_count").innerHTML = bun_shrimp_count;
        document.getElementById("bun_shrimp_count").style.color = "white";
        document.getElementById("sum").innerHTML = sum.toFixed(2);
        document.getElementById("Anzahl").innerHTML = numberOfItems;
      } else {
        alert("Fehler beim Entfernen des Artikels");
      }
      console.log(summerrolls_count, springrolls_count, friedShrimp_count, edamame_count, pho_reg_count, pho_lg_count, bun_reg_count, bun_shrimp_count);
    }





    function removeItem(price) {
      sum = sum - price;
      numberOfItems = numberOfItems - 1;
      document.getElementById("sum").innerHTML = sum.toFixed(2);
      document.getElementById("Anzahl").innerHTML = numberOfItems;
    }
  </script>
